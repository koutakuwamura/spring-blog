<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>サンプルブログ</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header">

	</header>
	<hr>
	<main>
		<div class="link-left">タスク変更</div>
		<form th:action="@{/blogs/{blogId}/update(blogId=${blog.Id})}" method="post" class="add-from">
			<table border="1" class="add-table">
				<tr>
					<th class="add-category">カテゴリー</th>
					<td class="radio-group">
						<label>
							<input type="radio" name="categoryId" value="1" th:checked="${blog.categoryId==1}"> 仕事
						</label>
						<label>
							<input type="radio" name="categoryId" value="2" th:checked="${blog.categoryId == 2}"> 個人
						</label>
						<label>
							<input type="radio" name="categoryId" value="3" th:checked="${blog.categoryId == 3}"> その他
						</label>
					</td>
				</tr>
				<tr>
					<th class="add-title">タイトル</th>
					<td>
						<input type="text" name="title" th:value="${blog.title}" class="input-blog">
					</td>
				</tr>
				
				<tr>
					<th class="add-body">メモ</th>
					<td>
						<input type="text" name="body" class="input-body" th:value="${blog.body}">
					</td>
				</tr>
			</table>
			<button class="add-button">変更</button>
		</form>
	</main>
	<hr>

</body>

</html>
